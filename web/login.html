<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - De Olinda</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylelogin.css">
</head>

<body>
  <main>
    <div class="container text-center">
      <div class="">
        <div class="row login">
          <div class="col-xs-12 col-md-2"></div>
          <div class="col-xs-12 col-md-4">
            <div class="card border">
              <div class="card-header">
                Login
              </div>
              <form>
                <div class="form-group c1 card1">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group card1">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="card1 m5">
                  <button type="submit" class="btn btn-success">Logar-se</button>
                  <button type="submit" class="btn btn-danger" href="index.html">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-xs-12 col-md-4 c3 ">
            <div class="card">
              <div class="card-header">
                Cadastro
              </div>
              <h5 class="card-title c2">Loja De Olinda</h5>
              <p class="card-text card1">Se você não possui cadastro conosco, cadastre-se agora mesmo clicando no botão
                abaixo.
              </p>
              <a href="cadastro.html" class="btn btn-primary">Cadastre-se</a>
            </div>
          </div>
          <div class="col-xs-12 col-md-2"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  </footer>
</body>

</html>
